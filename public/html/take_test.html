<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yuqi Hu, Zhiqian Zhang" />
    <meta
      name="description"
      content="Test page of Mental Health Monitor, where user can choose to take 
      either depression test or anxiety test"
    />
    <title>Take Test</title>
    <link rel="icon" type="image/png" href="../assets/mental_health_icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/take_test.css" />
  </head>

  <body>
    <main>
      <div id="test-direction">
        <h1>Which test do you want to take?</h1>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button type="button" class="btn btn-primary" id="depression">
            Depression - PHQ-9
          </button>

          <button type="button" class="btn btn-primary" id="anxiety">
            Anxiety - GAD-7
          </button>
        </div>
      </div>

      <div id="test-container"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <script src="../js/take_test.js"></script>
    </main>
  </body>
</html>
